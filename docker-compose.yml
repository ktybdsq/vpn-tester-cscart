version: '3.8'

services:
    vpn-tester:
        build: .
        container_name: vpn-tester
        volumes:
            # Конфигурации VLESS
            - ./configs:/app/configs
            # Отчёты
            - ./reports:/app/reports
            # Логи
            - ./logs:/app/logs
        ports:
            - '27200:5000'
        environment:
            - PYTHONUNBUFFERED=1
            - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
            - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
        restart: unless-stopped
        networks:
            - vpn-tester-net

networks:
    vpn-tester-net:
        driver: bridge
